<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TestApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="program.js"></script>
  </head>
  <body>
    <button onclick="run()">Run</button>
    <button onclick="update()">Update</button>
    <button onclick="add()">Add</button>
    <div id="item">
      <div class="item-box">
        <div class="item-title">
          <div class="title-bar--rare">
            <div class="title-bar-left--rare"></div>
            <div class="title-bar-right--rare"></div>
            <div class="title-text">
              <span id="title" class="text--rare">Loath Bane</span>
            </div>
            <div class="title-text-2">
              <span id="title2" class="text--rare">Vaal Regalia</span>
            </div>
          </div>
        </div>
        <div class="item-stats">
          <div>
            <span id="descriptor" class="text--descriptor">Energy Shield: </span>
            <span id="descriptor-value" class="text--normal">163</span>
          </div>
          <div class="item-separator--rare"></div>
          <div>
            <span id="descriptor2" class="text--descriptor">Requires Level</span>
            <span id="descriptor2-value" class="text--normal">68</span>
            <span id="descriptor2" class="text--descriptor">, </span>
            <span id="descriptor2-value" class="text--normal">194</span>
            <span id="descriptor2" class="text--descriptor"> Int</span>
          </div>
          <div class="item-separator--rare"></div>
          <div>
            <span id="stat1" class="text--magic"></span>
            <br>
            <span id="stat2" class="text--magic"></span>
            <br>
            <span id="stat3" class="text--magic"></span>
            <br>
            <span id="stat4" class="text--magic"></span>
            <br>
            <span id="stat5" class="text--magic"></span>
            <br>
            <span id="stat6" class="text--magic"></span>
          </div>
        </div>
        <div class="item-flavor-text">

        </div>
      </div>
    </div>
  </body>
</html>
